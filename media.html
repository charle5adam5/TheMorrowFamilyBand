<script type="text/javascript">
 $('.photo-focus').slick({
  slidesToShow: 1,
  slidesToScroll: 1,
  prevArrow: $(".prev"),
  nextArrow: $(".next"),
  fade: true,
  asNavFor: '.photo-slider',
  adaptiveHeight: true
});
$('.photo-slider').slick({
  slidesToShow: 3,
  slidesToScroll: 1,
  asNavFor: '.photo-focus',
  dots: false,
  arrows: false,
  centerMode: true,
  focusOnSelect: true
});
</script>
